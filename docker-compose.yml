version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smiling-cat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-smilingcat}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smilingcat123}
      POSTGRES_DB: ${DB_NAME:-smilingcat_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smilingcat}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
